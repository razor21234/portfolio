<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
    <section class="sec1">
        <div>
            <h1>ADDING PRODUCT</h1>
            <input type="text" hidden name="txtindex" id="txtindex" placeholder="Item Name" >
            <input type="text" id="txtproductid" placeholder="Product ID">
            <input type="text" name="" id="txtItem" placeholder="Item Name">
            <input type="number" id="txtPrice" placeholder="Price">
            <button id="btnAdd">Add</button>
            <button class="btn-update" style="display: none;" onclick="UpdateData()">Update</button>
        </div>
    </section>
    <section class="sec2">
        <div>
            <h1>PRODUCT INFORMATION</h1>
           <div >
            <table id="tableproductinfo">
              <thead class="thead"></thead>
              <th>ID</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Action</th>
              <tbody id="productinformation"></tbody>
            </table>
           </div>
        </div>
    </section>
    <section class="sec3">
        <div>
            <h1>DELETED PRODUCT</h1>
            <div>
                <table id="tabledeleted">
                    <thead class="thead">
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="deletedinfo"></tbody>
                  </table>
            </div>
        </div>
    </section>
    <section class="sec4">
        <div>
            <h1>ADD TO CART</h1>
            <div>
                <table id="tableproductcart">
                    <thead class="thead">
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="productcart"></tbody>
                  </table>
            </div>
        </div>
    </section>
    <section class="sec5">
        <div>
            <h1>MY CART</h1>
            <div>
                <table id="tablemycart">
                    <thead class="thead">
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="mycart"></tbody>
                  </table>
            </div>
        </div>
    </section>
    <section class="sec6">
        <div>
            <h1>TOTAL PRICE</h1>
            <div id="totalprice"></div>
        </div>
    </section>
    </div>
    
</body>
<script src="assets/js/script.js"></script>
<script>displaycartItems()</script>
</html>
